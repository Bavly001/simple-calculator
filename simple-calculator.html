<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Calculator</title>
      <link rel="stylesheet" href="/styles.css">
</head>
<body>
      <h1>Simple Calculator <span>BY: BAVLY ASHRAF</span></h1>
      <div class="background">
            <p class="final"></p>
            <input type="number" placeholder="0" class="screen">
            <div class="buttons">
                  <button class="sum">&#43;</button>
                  <button class="difference">&#8722;</button>
                  <button class="multiply">&#215;</button>
                  <button class="division">&#247;</button>
                  <button class="equal">&#61;</button>
                  <button class="c">C</button>
                  <button class="number">7</button>
                  <button class="number">8</button>
                  <button class="number">9</button>
                  <button class="number">4</button>
                  <button class="number">5</button>
                  <button class="number">6</button>
                  <button class="number">1</button>
                  <button class="number">2</button>
                  <button class="number">3</button>
                  <button class="number">0</button>
            </div>
      </div>
</body>
<script src="/functions.js"></script>
</html>
